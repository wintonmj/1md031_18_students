<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/deli-very.css">
	<script src="js/deli-very.js" defer></script>
	<script src="js/js_script.js" defer></script>
	<script src="https://vuejs.org/js/vue.js"></script>
	<script src="js/vue_script.js" defer></script>


	<!--two scripts below added by tutor from repo https://github.com/attack68/1md031_18_students/commit/5e8dd909ca2169447407dfd769d056cc22d47a44-->
	<script src="/vue/vue.js" defer></script>
	<script src="/socket.io/socket.io.js" defer></script>

	<title>Page title shown in window title</title>
	<meta charset="utf-8" />
</head>

<body>
	<div id="vue-container">
		<section class="title">
			<img class="title-image" src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX3276632.jpg">
			<h1 class="title-text"> VÃ¤lkommen till Burger Online </h1>
		</section>

		<section class="burger-section" v-bind:title="burgerName" id="myID">
			<h2>
				Select Burger
			</h2>
			<p>Here you can choose the burger you would like.</p>

			<div class="wrapper">
				<div class="box" v-for="burger in burgerName" v-if="burger.stock > 0">
					<h4>
						{{ burger.name }}
					</h4>
					<div class="burger-image-container">
						<img class="burger-image" :src=burger.image>
					</div>
					<ul>
						<li>{{ burger.kCal }}</li>
						<li v-if="burger.gluten"> 
								Contains <span id="dietry"> gluten </span>
						</li>
						<li v-if="burger.lactose"> 
								Contains <span id="dietry"> lactose </span>
						</li>
					</ul>
				</div>
			</div>

		</section>
		<section class="customer-info">
			<h2>
				Customer Info
			</h2>
			<p>Here you can see your details</p>

			<section id="contact">
				<form>
					<p>
						<label for="fullname">Full name</label><br>
						<input type="text" id="fullname" name="fn" required="required" placeholder="Frist and last name">
					</p>
					<p>
						<label for="email">Email</label><br>
						<input type="email" id="email" name="em" required="required" placeholder="E-mail address">
					</p>
					<p>
						<label for="Street">Street</label><br>
						<input type="text" id="street" name="ln" placeholder="Street name">
					</p>
					<p>
						<label for="House">House</label><br>
						<input type="number" id="house" name="ln" placeholder="House number">
					</p>
					<p>
						<label for="recipient">Recipient</label><br>
						<select id="recipient" name="rcp">
							<option selected="selected">Credit</option>
							<option>Cash</option>
							<option>Debit</option>
							<option>Split</option>
						</select>
					</p>
					<input type="radio" name="gender" value="male" checked>Male<br>
					<input type="radio" name="gender" value="female">Female<br>
					<input type="radio" name="gender" value="other">Other<br>
					<button type="submit">Order</button>
				</form>
			</section>
		</section>

		<div class="view-box">
			<div id="dots" v-on:click="addOrder">
				<div v-for="(order, key) in orders" v-bind:style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
					{{key}}
				</div>
			</div>
		</div>
	</div>
	<hr>
	<footer>
		This is the footer
	</footer>
</body>

</html>
